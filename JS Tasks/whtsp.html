<!DOCTYPE html>
<html>
<head>
  <title>Send WhatsApp via Web</title>
</head>
<body>

  <h2>üì§ Send Message via WhatsApp Web</h2>

  <label>Phone Number (with country code):</label><br>
  <input type="text" id="phone" placeholder="e.g., 919876543210"><br><br>

  <label>Message:</label><br>
  <textarea id="message" rows="4" cols="40" placeholder="Type your message..."></textarea><br><br>

  <button onclick="sendWhatsApp()">Open WhatsApp Web</button>

  <script>
    function sendWhatsApp() {
      const phone = document.getElementById("phone").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!phone || !message) {
        alert("‚ùó Please enter both phone and message");
        return;
      }

      const encodedMessage = encodeURIComponent(message);
      const url = `https://web.whatsapp.com/send?phone=${phone}&text=${encodedMessage}`;

      // You can also use: https://wa.me/${phone}?text=${encodedMessage}
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
